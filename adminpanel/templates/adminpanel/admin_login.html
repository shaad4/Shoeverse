<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shoeverse Admin Dashboard - Login">
    <title>Admin Login - Shoeverse</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#38E078',
                        'dark': '#121714',
                        'dark-green': '#122117',
                        'input-bg': '#264533',
                        'muted': '#96C4A8',
                        'border': '#E5E8EB',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-dark-green min-h-screen flex flex-col">

    <!-- Header -->
    <header class="w-full border-b border-border">
        <div class="max-w-[1280px] mx-auto px-10 py-3">
            <div class="flex items-center gap-4">
                <div class="w-4 h-4">
                    <img src="/static/images/logo.svg" alt="Shoeverse Logo" class="w-full h-full">
                </div>
                <h1 class="text-lg font-bold text-white">
                    Shoeverse Admin Dashboard
                </h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-5 md:px-40 py-5">

        <div class="w-full max-w-[960px]">

            <!-- Welcome -->
            <div class="flex flex-col items-center mb-8 pt-5 pb-3 px-4">
                <h2 class="text-[28px] font-bold text-white text-center leading-[1.25em] mb-1">
                    Welcome Back, Admin ðŸ‘‹
                </h2>
                <p class="text-base font-normal text-white text-center">
                    Sign in to manage Shoeverse operations efficiently.
                </p>
            </div>

            <!-- Form -->
            <div class="flex flex-col items-center px-4">
                <form method="POST" class="w-full max-w-[480px] space-y-6">
                    {% csrf_token %}

                    <!-- Email -->
                    <div class="flex flex-col">
                        <label class="text-base font-medium text-white mb-2">Email Address</label>
                        <input type="email" name="email"
                               placeholder="Enter your email"
                               class="w-full h-12 bg-input-bg text-white px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>

                    <!-- Password -->
                    <div class="flex flex-col">
                        <label class="text-base font-medium text-white mb-2">Password</label>
                        <input type="password" name="password"
                               placeholder="Enter your password"
                               class="w-full h-12 bg-input-bg text-white px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>

                    <!-- Login Button -->
                    <div class="pt-4">
                        <button class="w-full h-12 bg-primary text-dark-green font-bold text-base rounded-lg hover:opacity-90 transition-all active:scale-95">
                            Login
                        </button>
                    </div>

                </form>
            </div>

        </div>

    </main>

    <!-- Footer -->
    <footer class="w-full">
        <div class="max-w-[1280px] mx-auto px-4 py-3">
            <p class="text-sm text-muted text-center">
                Â© 2025 Shoeverse. All rights reserved.
            </p>
        </div>
    </footer>

</body>
</html>

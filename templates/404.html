{% extends "shop/base_shop.html" %}

{% block content %}

<div class="min-h-screen flex flex-col justify-center items-center text-center px-6 py-16">

    <!-- Floating SVG Illustration -->
    <div class="mb-10 animate-bounce-slow">
        <svg width="200" height="200" viewBox="0 0 200 200" fill="none">
            <circle cx="100" cy="100" r="95" stroke="#38E078" stroke-width="4" opacity="0.25"/>
            <path d="M60 80 L100 120 L140 80" stroke="#38E078" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="100" cy="65" r="8" fill="#38E078"/>
        </svg>
    </div>

    <!-- 404 Text -->
    <h1 class="text-7xl font-extrabold text-primary drop-shadow-lg mb-4">
        404
    </h1>

    <!-- Subtitle -->
    <p class="text-xl text-muted max-w-xl leading-relaxed mb-8">
        Looks like you've stepped into the wrong universe ðŸ‘Ÿ  
        This page doesn't exist in Shoeverse.
    </p>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row gap-4">
        
        <!-- Home -->
        <a href="/"
            class="px-6 py-3 rounded-button bg-primary text-dark font-semibold hover:bg-green-500 transition-all shadow-lg shadow-green-900/40">
            Go Back Home
        </a>

        <!-- Products -->
        <a href="/products/"
            class="px-6 py-3 rounded-button border border-primary text-primary hover:bg-primary hover:text-dark transition-all shadow-lg shadow-green-900/30">
            Browse Products
        </a>
    </div>

</div>

<!-- Custom Animations -->
<style>
    @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
    }
    .animate-bounce-slow {
        animation: bounce-slow 3s infinite ease-in-out;
    }
</style>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shoeverse - Step Into Style">
    <title>{% block title %}Shoeverse{% endblock %}</title>

    {% load static %}
    <link rel="icon" type="image/svg+xml" href="{% static 'images/logo.svg' %}">


    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#38E078',
                        'dark': '#121714',
                        'dark-green': '#29382E',
                        'muted': '#9EB8A8',
                        'border': '#E5E8EB',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    fontSize: {
                        'display': ['48px', { lineHeight: '1.25' }],
                        'heading': ['22px', { lineHeight: '1.2727' }],
                        'body': ['16px', { lineHeight: '1.5' }],
                        'small': ['14px', { lineHeight: '1.5' }],
                    },
                    maxWidth: {
                        'container': '1280px',
                    },
                    borderRadius: {
                        'button': '20px',
                        'card': '12px',
                        'button-lg': '24px',
                    },
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121714;
        }
    </style>
</head>
<body class="bg-dark text-white min-h-screen flex flex-col">

    {% include 'partials/toast.html' %}



    <!-- Navbar (Dynamic) -->
    {% block navbar %}
        {% include "partials/nav_main.html" %}
    {% endblock %}

    <!-- Page Content -->
    <main class="flex-1 pt-16">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer (Common for every page) -->
    {% include "partials/footer.html" %}

    <script src="/static/js/main.js"></script>
</body>
</html>

{% extends 'base.html' %}

{% block content %}

<div class="flex flex-col items-center justify-center min-h-screen bg-[#121212] text-white text-center">
    <h1 class="text-6xl font-extrabold text-green-500 mb-4">404</h1>
    <h2 class="text-2xl font-semibold mb-2">Page Not Found</h2>
    <p class="text-gray-400 mb-6">Oops! The page you’re looking for doesn’t exist or has been moved.</p>

    <a href="/"
       class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-md text-white font-semibold transition">
       Go Back Home
    </a>
</div>

{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shoeverse{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/svg+xml" href="{% static 'images/logo.svg' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <!-- iOS support -->
    <link rel="apple-touch-icon" href="{% static 'icons/apple-touch-icon.png' %}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Shoeverse">

    <!-- Theme color -->
    <meta name="theme-color" content="#18211d">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#38E078',
                        'dark': '#121714',
                        'dark-surface': '#122117',
                        'dark-green': '#29382E',
                        'panel': '#1C3024',
                        'card-dark': '#264533',
                        'muted': '#96C4A8',
                        'border-soft': '#366347',
                        'border-light': '#E5E8EB',
                    },
                    fontFamily: { 'sans': ['Inter', 'system-ui', 'sans-serif'] },
                    borderRadius: { 'button': '20px', 'card': '12px' },
                    maxWidth: { 'container': '1280px' }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121714; }
    </style>
</head>

<body class="bg-dark text-white">

    {% include "partials/toast.html" %}

    {% include "partials/nav_main.html" %}

    <main class="pt-20 lg:pt-24">
        {% block content %}{% endblock %}
    </main>

    {% block footer %}
    <footer class="border-t border-dark-green/30 bg-dark mt-20">
        <div class="max-w-container mx-auto px-5 md:px-10 py-10 text-small text-muted">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
                <div class="flex flex-wrap gap-6">
                    <a href="{%url 'aboutus'%}" class="hover:text-white">About Us</a>
                    <a href="{%url 'privacy_policy'%}" class="hover:text-white">Privacy Policy</a>
                    <a href="{%url 'terms'%}" class="hover:text-white">Terms</a>
                    <a href="{%url 'create_ticket'%}" class="hover:text-white">Contact</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="{% url 'social' %}" class="w-6 h-6 text-muted hover:text-primary transition-colors" aria-label="Facebook">
                        <img src="/static/images/icon-social-1.svg" alt="" class="w-full h-full">
                    </a>
                    <a href="{% url 'social' %}" class="w-6 h-6 text-muted hover:text-primary transition-colors" aria-label="Twitter">
                        <img src="/static/images/icon-social-2.svg" alt="" class="w-full h-full">
                    </a>
                    <a href="{% url 'social' %}" class="w-6 h-6 text-muted hover:text-primary transition-colors" aria-label="Instagram">
                        <img src="/static/images/icon-social-3.svg" alt="" class="w-full h-full">
                    </a>
                    
                </div>
            </div>
            <p class="mt-8 text-center">Â© 2025 Shoeverse. All rights reserved.</p>
        </div>
    </footer>
    {% endblock %}

</body>
</html>

{% extends "base.html" %}
{% block title %}Edit Profile - Shoeverse{% endblock %}

{% block content %}
<div class="flex">

    {% include "users/profile_sidebar.html" %}

    <main class="flex-1 p-10 text-white">
        <div class="max-w-3xl mx-auto">

            <h1 class="text-heading font-bold mb-6">Edit Profile</h1>

            <div class="bg-[#122117]/90 backdrop-blur-sm rounded-2xl p-10 shadow-[0_8px_25px_rgba(0,0,0,0.5)] border border-[#264533]">

                <form method="POST" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}

                    <!-- Profile Image Upload -->
                    <div class="text-center mb-6 flex flex-col items-center">

                        <!-- Clickable image -->
                        <label for="id_profileImage" class="relative inline-block cursor-pointer">
                            {% if user.profileImage %}
                                <img id="profilePreview"
                                    src="{{ user.profileImage.url }}"
                                    class="w-36 h-36 rounded-full object-cover border border-gray-500 shadow-md hover:opacity-75 transition">
                            {% else %}
                                <img id="profilePreview"
                                    src="/static/images/alt_profile.png"
                                    class="w-36 h-36 rounded-full opacity-70 border border-gray-500 shadow-md hover:opacity-75 transition">
                            {% endif %}

                            <div class="absolute inset-0 flex items-center justify-center text-white text-sm
                                        bg-black bg-opacity-50 rounded-full opacity-0 hover:opacity-100 transition">
                                Change Photo
                            </div>
                        </label>


                        <!-- Hidden file input -->
                        <input type="file" name="profileImage" id="id_profileImage" class="hidden" accept="image/*">

                        <!-- Clear Photo Button -->
                        {% if user.profileImage %}
                            <button type="button"
                                class="mt-3 px-4 py-1 text-sm rounded-lg border border-red-500 text-red-400 hover:bg-red-500 hover:text-white transition"
                                onclick="clearPhoto()">
                                Clear Photo
                            </button>
                        {% endif %}

                        <!-- Hidden field to send clear request on form submission -->
                        <input type="hidden" name="remove_image" id="remove_image" value="0">

                        <script>
                            function clearPhoto() {
                                const previewImg = document.getElementById("profilePreview");
                                const removeImageField = document.getElementById("remove_image");

                                // Set flag to remove image in backend
                                removeImageField.value = "1";

                                // Replace displayed image with default placeholder
                                previewImg.src = "/static/images/alt_profile.png";

                                // Optionally hide the clear button after click
                            }
                            </script>


                    </div>

                    <!-- Form Fields -->
                    <div class="grid grid-cols-2 gap-6 text-sm">

                        <!-- Full Name -->
                        <div>
                            <label class="block mb-1 font-medium">Full Name</label>
                            <input type="text" name="fullName" value="{{ user.fullName }}" 
                                   class="w-full bg-[#1C2B24] border border-[#3A5244] text-gray-200 rounded-lg p-2 focus:ring-2 focus:ring-[#24E06B]"
                                   placeholder="Enter full name">
                        </div>

                        <!-- Phone Number -->
                        <div>
                            <label class="block mb-1 font-medium">Phone Number</label>
                            <input type="text" name="phoneNumber" value="{{ user.phoneNumber }}" 
                                   class="w-full bg-[#1C2B24] border border-[#3A5244] text-gray-200 rounded-lg p-2 focus:ring-2 focus:ring-[#24E06B]"
                                   placeholder="Enter phone number">
                        </div>

                        <!-- Gender -->
                        <div>
                            <label class="block mb-1 font-medium">Gender</label>
                            <select name="gender" 
                                    class="w-full bg-[#1C2B24] border border-[#3A5244] text-gray-200 rounded-lg p-2">
                                <option value="" disabled {% if not user.gender %}selected{% endif %}>Select Gender</option>
                                <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                                <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                                <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>

                        <!-- Date of Birth -->
                        <div>
                            <label class="block mb-1 font-medium">Date of Birth</label>
                            <input type="date" name="dateOfBirth" 
                                   value="{{ user.dateOfBirth|date:'Y-m-d' }}"
                                   class="w-full bg-[#1C2B24] border border-[#3A5244] text-gray-200 rounded-lg p-2 focus:ring-2 focus:ring-[#24E06B]">
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-center mt-8 space-x-4">
                        <button type="submit" 
                            class="bg-[#24E06B] hover:bg-[#2ECC71] text-black font-semibold py-2 px-8 rounded-lg shadow-lg transition">
                            Save Changes
                        </button>

                        <a href="{% url 'profile' %}" 
                            class="py-2 px-8 border border-gray-400 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition">
                            Cancel
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </main>
</div>

<!-- Live Preview Script -->
<script>
document.getElementById('id_profileImage').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const previewImg = document.getElementById('profilePreview');
        previewImg.src = URL.createObjectURL(file);
        previewImg.onload = function() {
            URL.revokeObjectURL(previewImg.src); // Clean memory
        }
    }
});
</script>
{% endblock %}

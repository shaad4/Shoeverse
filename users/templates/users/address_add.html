{% extends "base.html" %}
{% block title %}Add New Address | Shoeverse{% endblock %}

{% block content %}
<div class="flex min-h-screen bg-[#121714] text-gray-200 font-sans selection:bg-[#366347] selection:text-white">
    {% include "users/profile_sidebar.html" %}
    
    <main class="flex-1 p-4 lg:p-10">
        <div class="max-w-3xl mx-auto space-y-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-white tracking-tight">Add New Address</h1>
                    <p class="text-sm text-gray-400 mt-1">Save a new location for faster checkout.</p>
                </div>
                <a href="{% url 'address' %}" class="group flex items-center gap-2 text-sm font-medium text-gray-500 hover:text-white transition-colors">
                    Back to List
                </a>
            </div>

            <div class="bg-[#18211d] rounded-2xl border border-[#2a3b31] shadow-xl shadow-black/20 overflow-hidden">
                
                <form id="addressForm" method="POST" class="p-6 md:p-8 space-y-8" action="{% if next_page %}?next={{ next_page }}{% endif %}">
                    {% csrf_token %}

                    <div class="space-y-6">
                        <h3 class="text-sm font-bold text-white border-b border-[#2a3b31] pb-2">Contact Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Full Name</label>
                                <input type="text" name="full_name" value="{{ values.full_name|default:'' }}" required
                                       maxlength="100"
                                       class="w-full bg-[#121714] border border-[#2a3b31] rounded-xl px-4 py-3 text-white focus:border-[#96c4a8] focus:ring-1 focus:ring-[#96c4a8] transition-all"
                                       placeholder="Receiver's Name">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Phone Number</label>
                                <input type="tel" name="phone_number" value="{{ values.phone_number|default:'' }}" required
                                       pattern="\d{10}" title="Please enter a valid 10-digit mobile number"
                                       class="w-full bg-[#121714] border border-[#2a3b31] rounded-xl px-4 py-3 text-white focus:border-[#96c4a8] focus:ring-1 focus:ring-[#96c4a8] transition-all"
                                       placeholder="10-digit mobile number">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Email Address (Optional)</label>
                                <input type="email" name="email" value="{{ values.email|default:'' }}" 
                                       class="w-full bg-[#121714] border border-[#2a3b31] rounded-xl px-4 py-3 text-white focus:border-[#96c4a8] focus:ring-1 focus:ring-[#96c4a8] transition-all"
                                       placeholder="email@example.com">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <h3 class="text-sm font-bold text-white border-b border-[#2a3b31] pb-2">Location Details</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            
                            <div class="md:col-span-2">
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Address Type</label>
                                <div class="grid grid-cols-3 gap-4">
                                    <label class="cursor-pointer">
                                        <input type="radio" name="address_type" value="HOME" class="peer sr-only" {% if values.address_type == 'HOME' or not values.address_type %}checked{% endif %}>
                                        <div class="text-center py-3 px-4 rounded-xl bg-[#121714] border border-[#2a3b31] text-gray-400 peer-checked:bg-[#2a3b31] peer-checked:text-white peer-checked:border-[#96c4a8] transition-all hover:border-gray-600"><span class="text-sm font-medium">Home</span></div>
                                    </label>
                                    <label class="cursor-pointer">
                                        <input type="radio" name="address_type" value="WORK" class="peer sr-only" {% if values.address_type == 'WORK' %}checked{% endif %}>
                                        <div class="text-center py-3 px-4 rounded-xl bg-[#121714] border border-[#2a3b31] text-gray-400 peer-checked:bg-[#2a3b31] peer-checked:text-white peer-checked:border-[#96c4a8] transition-all hover:border-gray-600"><span class="text-sm font-medium">Work</span></div>
                                    </label>
                                    <label class="cursor-pointer">
                                        <input type="radio" name="address_type" value="OTHER" class="peer sr-only" {% if values.address_type == 'OTHER' %}checked{% endif %}>
                                        <div class="text-center py-3 px-4 rounded-xl bg-[#121714] border border-[#2a3b31] text-gray-400 peer-checked:bg-[#2a3b31] peer-checked:text-white peer-checked:border-[#96c4a8] transition-all hover:border-gray-600"><span class="text-sm font-medium">Other</span></div>
                                    </label>
                                </div>
                            </div>

                            <div class="md:col-span-2">
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Address Line 1 (House No, Building, Street)</label>
                                <input type="text" name="address_line1" value="{{ values.address_line1|default:'' }}" required
                                       maxlength="255"
                                       class="w-full bg-[#121714] border border-[#2a3b31] rounded-xl px-4 py-3 text-white focus:border-[#96c4a8] focus:ring-1 focus:ring-[#96c4a8] transition-all">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Address Line 2 (Landmark, Area - Optional)</label>
                                <input type="text" name="address_line2" value="{{ values.address_line2|default:'' }}" 
                                       maxlength="255"
                                       class="w-full bg-[#121714] border border-[#2a3b31] rounded-xl px-4 py-3 text-white focus:border-[#96c4a8] focus:ring-1 focus:ring-[#96c4a8] transition-all">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">City</label>
                                <input type="text" name="city" value="{{ values.city|default:'' }}" required
                                       maxlength="100"
                                       class="w-full bg-[#121714] border border-[#2a3b31] rounded-xl px-4 py-3 text-white focus:border-[#96c4a8] focus:ring-1 focus:ring-[#96c4a8] transition-all">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">State</label>
                                <input type="text" name="state" value="{{ values.state|default:'' }}" required
                                       maxlength="100"
                                       class="w-full bg-[#121714] border border-[#2a3b31] rounded-xl px-4 py-3 text-white focus:border-[#96c4a8] focus:ring-1 focus:ring-[#96c4a8] transition-all">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Pincode / ZIP</label>
                                <input type="text" name="pincode" value="{{ values.pincode|default:'' }}" required
                                       pattern="\d{6}" title="Please enter a valid 6-digit pincode"
                                       class="w-full bg-[#121714] border border-[#2a3b31] rounded-xl px-4 py-3 text-white focus:border-[#96c4a8] focus:ring-1 focus:ring-[#96c4a8] transition-all"
                                       placeholder="6-digit PIN">
                            </div>
                        </div>
                    </div>

                    <div class="pt-6 border-t border-[#2a3b31] flex items-center justify-end gap-4">
                        <a href="{% url 'address' %}" class="px-6 py-2.5 rounded-xl border border-[#2a3b31] text-gray-400 hover:text-white transition-all font-medium text-sm">Cancel</a>
                        <button type="submit" class="px-8 py-2.5 rounded-xl bg-[#2a3b31] hover:bg-[#364a3e] text-white border border-[#3d5244] font-medium text-sm transition-all shadow-lg flex items-center gap-2">
                            <span>Save Address</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script>
    // Front-end JavaScript validations
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('addressForm');
        const inputs = form.querySelectorAll('input[required]');

        // Trim whitespaces on blur for all required fields
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                this.value = this.value.trim();
            });
        });

        // Specific validation for Phone (numbers only)
        const phoneInput = form.querySelector('input[name="phone_number"]');
        phoneInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
        });

        // Specific validation for Pincode (numbers only)
        const pinInput = form.querySelector('input[name="pincode"]');
        pinInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
        });

        // Final submission check
        form.addEventListener('submit', function(e) {
            let isValid = true;
            
            // Check if required fields are just spaces
            inputs.forEach(input => {
                if (input.value.trim().length === 0) {
                    isValid = false;
                    input.classList.add('border-red-500');
                } else {
                    input.classList.remove('border-red-500');
                }
            });

            if (!isValid) {
                e.preventDefault();
                alert('Please fill out all required fields correctly.');
            }
        });
    });
</script>
{% endblock %}

{% load static %}

<aside class="hidden lg:flex w-[260px] flex-col bg-[#18211d] border border-[#2a3b31] rounded-2xl p-5 sticky top-5 h-[calc(100vh-2.5rem)]">
    
    <nav class="flex flex-col gap-2 flex-1">
        <a href="{% url 'profile' %}"
           class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-medium
           {% if request.path == '/profile/' or request.path == '/profile/edit/' %}
                bg-[#2a3b31] text-white shadow-lg shadow-black/20
           {% else %}
                text-gray-400 hover:bg-[#2a3b31]/50 hover:text-white
           {% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span>Personal Info</span>
        </a>

        <a href="{% url 'order_list' %}"
           class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-medium
           {% if request.path == '/my-orders/' %}
                bg-[#2a3b31] text-white shadow-lg shadow-black/20
           {% else %}
                text-gray-400 hover:bg-[#2a3b31]/50 hover:text-white
           {% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
            <span>My Orders</span>
        </a>

        <a href="{% url 'address' %}"
           class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-medium
           {% if '/address/' in request.path %}
                bg-[#2a3b31] text-white shadow-lg shadow-black/20
           {% else %}
                text-gray-400 hover:bg-[#2a3b31]/50 hover:text-white
           {% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            <span>Address</span>
        </a>

        <a href="{% url 'wallet' %}"
           class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-medium
           {% if request.path == '/wallet/' %}
                bg-[#2a3b31] text-white shadow-lg shadow-black/20
           {% else %}
                text-gray-400 hover:bg-[#2a3b31]/50 hover:text-white
           {% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
            <span>Wallet</span>
        </a>
    </nav>

    <div class="mt-auto border-t border-[#2a3b31] pt-4 space-y-2">
        <a href="{% url 'logout' %}" 
           class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-red-500/10 hover:text-red-400 text-gray-400 transition-all font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
            <span>Logout</span>
        </a>
    </div>
</aside>


<nav class="lg:hidden fixed bottom-0 left-0 right-0 z-50 bg-[#121714]/95 backdrop-blur-lg border-t border-[#2a3b31] pb-safe">
    <div class="flex justify-around items-center h-16">
        
        <a href="{% url 'profile' %}" 
           class="flex flex-col items-center justify-center w-full h-full gap-1
           {% if request.path == '/profile/' or request.path == '/profile/edit/' %} text-[#96c4a8] {% else %} text-gray-500 hover:text-gray-300 {% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span class="text-[10px] font-medium">Profile</span>
        </a>

        <a href="{% url 'order_list' %}" 
           class="flex flex-col items-center justify-center w-full h-full gap-1
           {% if request.path == '/my-orders/' %} text-[#96c4a8] {% else %} text-gray-500 hover:text-gray-300 {% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
            <span class="text-[10px] font-medium">Orders</span>
        </a>

        <a href="{% url 'address' %}" 
           class="flex flex-col items-center justify-center w-full h-full gap-1
           {% if '/address/' in request.path %} text-[#96c4a8] {% else %} text-gray-500 hover:text-gray-300 {% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>
            <span class="text-[10px] font-medium">Address</span>
        </a>

        <a href="{% url 'wallet' %}" 
           class="flex flex-col items-center justify-center w-full h-full gap-1
           {% if request.path == '/wallet/' %} text-[#96c4a8] {% else %} text-gray-500 hover:text-gray-300 {% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
            <span class="text-[10px] font-medium">Wallet</span>
        </a>

        <a href="{% url 'logout' %}" 
           class="flex flex-col items-center justify-center w-full h-full gap-1 text-gray-500 hover:text-red-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
            <span class="text-[10px] font-medium">Logout</span>
        </a>

    </div>
</nav>

<aside class="w-[260px] bg-dark-green rounded-card p-5 m-5 flex flex-col text-white" 
       style="height: calc(100vh - 2.5rem);">


    <!-- Menu -->
    <nav class="flex flex-col gap-3 flex-1">

        <!-- Personal Info -->
        <a href="{% url 'profile' %}"
           class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all
           {% if request.path == '/profile/' or request.path == '/profile/edit/'  %}
                bg-sidebar-active text-white scale-[1.02]
           {% else %}
                text-muted hover:bg-input-bg hover:text-white
           {% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 12c2.2 0 4-1.8 4-4s-1.8-4-4-4-4 1.8-4 4 1.8 4 4 4zM4 20c0-4 4-6 8-6s8 2 8 6"/>
            </svg>
            <span>Personal Info</span>
        </a>

        <!-- My Orders -->
        <a href="{% url 'order_list' %}"
           class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all
           {% if request.path == '/my-orders/' %}
                bg-sidebar-active text-white scale-[1.02]
           {% else %}
                text-muted hover:bg-input-bg hover:text-white
           {% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M21 16V8a2 2 0 00-2-2h-3l-2-2h-4l-2 2H5a2 2 0 00-2 2v8a2 2 0 002 2h14a2 2 0 002-2z"/>
            </svg>
            <span>My Orders</span>
        </a>

        <!-- Address -->
        <a href="{% url 'address' %}"
           class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all
           {% if request.path == '/address/' or request.path == '/address/add/' or request.path|slice:":14" == '/address/edit/' %}
                bg-sidebar-active text-white scale-[1.02]
           {% else %}
                text-muted hover:bg-input-bg hover:text-white
           {% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 11a4 4 0 100-8 4 4 0 000 8z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 11c-4.418 0-8 2.239-8 5v1a1 1 0 001 1h14a1 1 0 001-1v-1c0-2.761-3.582-5-8-5z" />
            </svg>
            <span>Address</span>
        </a>

        <!-- Wallet -->
        <a href="#"
           class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all
           {% if request.path == '/wallet/' %}
                bg-sidebar-active text-white scale-[1.02]
           {% else %}
                text-muted hover:bg-input-bg hover:text-white
           {% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
            </svg>
            <span>Wallet</span>
        </a>
    </nav>

    <!-- Footer Links -->
    <div class="mt-10 border-t border-input-border pt-4">
        <div class="flex flex-col gap-2 text-sm text-muted">
            <a href="#" class="hover:text-white transition-colors">About Us</a>
            <a href="#" class="hover:text-white transition-colors">Contact Us</a>
        </div>
    </div>


    <a href="{% url 'logout' %}" 
       class="flex items-center gap-3 px-4 py-3 mt-4 rounded-lg hover:bg-input-bg transition-all text-muted hover:text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        <span>Logout</span>
    </a>
</aside>
